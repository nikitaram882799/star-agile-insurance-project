apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insurance-application
  template:
    metadata:
      labels:
        app: insurance-application
    spec:
      containers:
        - name: insurance-application
          image: nikitaram2799/insurance:latest
          ports:
            - containerPort: 8081
